
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SubGate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#020617;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:400px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:white;
  font-size:16px;
}
.success{
  margin-top:10px;
  color:#22c55e;
}
.error{
  margin-top:10px;
  color:#ef4444;
}
</style>
</head>

<body>

<div class="container">
<h2>SubGate – Whop Access Checker</h2>

<input id="email" placeholder="Enter Whop Email">

<select id="plan">
  <option value="">Select Plan</option>
  <option value="basic">Basic Plan</option>
  <option value="premium">Premium Plan</option>
</select>

<button onclick="check()">Check Access</button>

<p id="status"></p>
</div>

<script>
function check(){

 let email=document.getElementById("email").value;
 let plan=document.getElementById("plan").value;
 let status=document.getElementById("status");

 if(email=="" || plan==""){
   status.innerHTML="Please fill all fields";
   status.className="error";
   return;
 }

 // Simulation logic
 if(email.includes("@") && plan==="premium"){
   status.innerHTML="User HAS VALID ACCESS ✅";
   status.className="success";
 } else{
   status.innerHTML="No valid subscription ❌";
   status.className="error";
 }
}
</script>

</body>
</html>
