
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinScope AI | Interactive Enterprise Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: #2563eb; transition: all 0.3s ease; }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="border-b border-slate-800 p-4 flex justify-between items-center glass-card sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">F</div>
            <span class="text-xl font-bold tracking-tight">FinScope <span class="text-blue-500">AI</span></span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p class="text-xs text-slate-400">System Status</p>
                <p class="text-xs text-green-500 font-bold">‚óè Operational</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-blue-900 border border-blue-700 flex items-center justify-center font-bold">O</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-8">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold">Revenue Control Center</h1>
                <p class="text-slate-400">Manage licenses and monitor B2B transactions.</p>
            </div>
            <button onclick="openModal()" class="btn-primary px-6 py-3 rounded-xl font-bold flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Record New Transaction
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Total Revenue</p>
                <h3 id="totalRevenue" class="text-3xl font-bold text-green-400">$0.00</h3>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Active Licenses</p>
                <h3 id="totalLicenses" class="text-3xl font-bold text-white">0</h3>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Average Deal Size</p>
                <h3 id="avgDeal" class="text-3xl font-bold text-blue-400">$0.00</h3>
            </div>
        </div>

        <div class="glass-card rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-800 bg-slate-800/30">
                <h3 class="font-bold flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Fulfillment Logs
                </h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-slate-400 text-xs uppercase tracking-wider">
                        <tr>
                            <th class="p-4">Reference ID</th>
                            <th class="p-4">Service Type</th>
                            <th class="p-4">Client</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionBody" class="divide-y divide-slate-800">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[100] p-4">
        <div class="glass-card w-full max-w-md p-8 rounded-3xl shadow-2xl border border-blue-500/30">
            <h2 class="text-2xl font-bold mb-6">Log New B2B Sale</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Service Type</label>
                    <select id="serviceType" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:border-blue-500">
                        <option>Enterprise SaaS License</option>
                        <option>Financial Model Setup</option>
                        <option>API Infrastructure Access</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Client Name</label>
                    <input id="clientName" type="text" placeholder="e.g. Oussama" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Amount ($)</label>
                    <input id="amount" type="number" placeholder="0.00" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-3 bg-slate-700 rounded-xl font-bold">Cancel</button>
                    <button onclick="addTransaction()" class="flex-1 px-4 py-3 btn-primary rounded-xl font-bold">Confirm Log</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [
            { id: 'WHOP-X992', service: 'Enterprise SaaS License', client: 'Initial Tech', status: 'Delivered', amount: 499 },
            { id: 'WHOP-X104', service: 'API Infrastructure Access', client: 'Global Systems', status: 'Verified', amount: 1250 }
        ];

        function render() {
            const body = document.getElementById('transactionBody');
            body.innerHTML = '';
            let total = 0;

            transactions.forEach(t => {
                total += parseFloat(t.amount);
                body.innerHTML += `
                    <tr class="hover:bg-white/5 transition">
                        <td class="p-4 font-mono text-blue-400 text-sm">#${t.id}</td>
                        <td class="p-4 font-medium text-slate-200">${t.service}</td>
                        <td class="p-4 text-slate-400">${t.client}</td>
                        <td class="p-4"><span class="px-3 py-1 bg-green-500/10 text-green-500 text-xs font-bold rounded-full border border-green-500/20">${t.status}</span></td>
                        <td class="p-4 text-right font-bold text-white">$${parseFloat(t.amount).toLocaleString()}</td>
                    </tr>
                `;
            });

            document.getElementById('totalRevenue').innerText = `$${total.toLocaleString()}.00`;
            document.getElementById('totalLicenses').innerText = transactions.length;
            document.getElementById('avgDeal').innerText = `$${(total / (transactions.length || 1)).toFixed(2)}`;
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function openModal() { document.getElementById('modal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }

        function addTransaction() {
            const service = document.getElementById('serviceType').value;
            const client = document.getElementById('clientName').value;
            const amount = document.getElementById('amount').value;

            if(!client || !amount) {
                Swal.fire('Error', 'Please fill all fields', 'error');
                return;
            }

            const newT = {
                id: 'WHOP-X' + Math.floor(1000 + Math.random() * 9000),
                service: service,
                client: client,
                status: 'Delivered',
                amount: amount
            };

            transactions.unshift(newT);
            render();
            closeModal();
            Swal.fire('Success', 'Transaction Logged Successfully', 'success');
        }

        render();
    </script>
</body>
</html>
